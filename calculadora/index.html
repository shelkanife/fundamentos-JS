<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <section id="screen-container">
            <div id="history">
                <p id="history_"></p>
            </div>
            <div id="screen"></div>
        </section>
        <section id="buttons">
            <div class="row">
                <div class="btn operator" id="reset">C</div>
            </div>
            <div class="row">
                <div class="btn number">7</div>
                <div class="btn number">8</div>
                <div class="btn number">9</div>
                <div class="btn operator">+</div>
            </div>
            <div class="row">
                <div class="btn number">4</div>
                <div class="btn number">5</div>
                <div class="btn number">6</div>
                <div class="btn operator">-</div>
            </div>
            <div class="row">
                <div class="btn number">1</div>
                <div class="btn number">2</div>
                <div class="btn number">3</div>
                <div class="btn operator">*</div>
            </div>
            <div class="row">
                <div class="btn number">0</div>
                <div class="btn number">.</div>
                <div class="btn" id="equal">=</div>
                <div class="btn operator">/</div>
            </div>
        </section>
    </main>
    
</body>
<script src="calculator.js"></script>
<script src="./js.js"></script>
</html>
